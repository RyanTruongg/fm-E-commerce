<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header flex">
        <div class="left-header flex">
          <div class="logo">
            <img src="./images/logo.svg" alt="" srcset="" />
          </div>
          <nav class="top-nav">
            <ul class="nav-list flex">
              <li class="nav-item">Collections</li>
              <li class="nav-item">Men</li>
              <li class="nav-item">Women</li>
              <li class="nav-item">About</li>
              <li class="nav-item">Contact</li>
            </ul>
          </nav>
        </div>

        <div class="header-right flex">
          <button class="add-to-card-btn">
            <img src="./images/icon-cart.svg" alt="" srcset="" />
          </button>
          <img
            src="./images/image-avatar.png"
            width="42"
            height="42"
            alt=""
            class="avatar"
          />
        </div>
      </header>
      <main class="main flex">
        <div class="photos">
          <img
            src="./images/image-product-1.jpg"
            width="450px"
            height="450px"
            alt=""
            class="main-img"
          />
          <div class="thumnail-list flex">
            <div class="thumnail-item">
              <img
                class="thumnail-img"
                src="./images/image-product-1-thumbnail.jpg"
              />
            </div>
            <div class="thumnail-item">
              <img
                class="thumnail-img"
                src="./images/image-product-2-thumbnail.jpg"
              />
            </div>
            <div class="thumnail-item">
              <img
                class="thumnail-img"
                src="./images/image-product-3-thumbnail.jpg"
              />
            </div>
            <div class="thumnail-item">
              <img
                class="thumnail-img"
                src="./images/image-product-4-thumbnail.jpg"
                alt=""
                srcset=""
              />
            </div>
          </div>
        </div>

        <div class="desc">
          <p class="company-name">Sneaker Company</p>

          <p class="product-name">Fall Limited Edition Sneakers</p>

          <p class="product-desc">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>

          <div class="flex">
            <p class="price">$125.00</p>

            <p class="discount">50%</p>
          </div>

          <p class="origin-price">$250.00</p>

          <div class="flex bottom">
            <div class="counter flex">
              <div class="center btn">
                <img src="./images/icon-plus.svg" />
              </div>
              <div class="center number">0</div>
              <div class="center btn">
                <img src="./images/icon-minus.svg" />
              </div>
            </div>

            <button class="add-to-cart-btn">
              <img
                src="./images/icon-cart-white.svg"
                width="24px"
                height="24px"
              />
              <span> Add to cart </span>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
  <br /><br /><br /><br /><br />
</html>
